<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daidalos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/daidalos.css">

    <!-- JS -->
    <script src="js/src/componentStyleManager.js"></script>
    <script src="js/src/component.js"></script>
    <script src="js/src/daidalos.js"></script>
</head>
<body>
    <header class="cl-header" id="header">
        <a href="#" class="c-title" id="title">Welcome to the website</a>
    </header>

    <script>

        var header = daidalos('header');
        header.setState(0);
        header.hover(function(component){
            header.setState(1);
        }, function(component){
            header.setState(0);
        })

        header.states( {
            0: function() {
                header.showBlock();
            },
            1: function() {
                header.hide();
            }
        } )
        
    </script>
</body>
</html>
